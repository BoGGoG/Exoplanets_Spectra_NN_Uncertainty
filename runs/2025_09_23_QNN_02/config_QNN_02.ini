
[GENERAL]
accelerator = cuda              # cpu or cuda, accelerator for lightning trainer
precision = 32            # precision for models (16-mixed, 32, 64), 16-mixed is recommended

[DIRECTORIES]
rundir = runs/2025_09_23_QNN_02      # directory where to store the results of this run


[MODEL]
model_class = QNN_02
max_norm_clipping = 1.0
; hyperparameter optimzation
n_events_hpopt = 500
epochs_hpopt = 2 
n_trials_hpopt = 400
timeout_hpopt = 200_000
swa_start_hpopt = 90 # don't use swa during hpopt
max_norm_clip = 1.0
alpha = 1.0  # factor in NLL loss
; ; retrain best model
; use_pretrained = lightning_logs/QNN_01/QNN_01/version_15/checkpoints/epoch=7-step=1000.ckpt
; use_pretrained = lightning_logs/QNN_01/QNN_01/version_16/checkpoints/epoch=0-step=125.ckpt
; use_pretrained = lightning_logs/QNN_01/QNN_01/version_17/checkpoints/epoch=0-step=13.ckpt
use_pretrained = False
compile = False
lr = 1e-3
q = 0.05                        # Only consider models in best q quantile. Take smallest model in this quantile for continuing training
epochs = 50                   # number of epochs to use for retraining of best model
swa_start = 40
swa_lr = 1e-4
n_events = 5_000
opset_version_onnx = 17         # onnx opset version for exporting the model

